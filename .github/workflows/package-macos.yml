name: package-macOS

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: macos-latest

    steps:
      # Setup deps
      - uses: actions/checkout@v3
      - uses: krdlab/setup-haxe@v1
        with:
          haxe-version: ${{ vars.HAXE_VERSION }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ vars.NODE_VERSION }}

      # Compile scss
      - run: npm install -g sass

      - name: Compile SCSS
        run: sass app/assets/css/app.scss app/assets/css/app.min.css -s compressed

      - run: haxe --run Setup

      - run: haxelib list

      # Node/NPM commands
      - run: npm install
        working-directory: app

      - run: npm run pack-macos
        working-directory: app

      # Upload
      - uses: actions/upload-artifact@v2
        with:
          name: mac-distribution
          path: app/redist/LDtk**installer.dmg
